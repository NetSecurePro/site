<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IT-networksecure - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main2.css">
</head>
<body>

    <!-- En-tête -->
    <header id="header">
        <div class="inner">
            <a href="index.html" class="logo">it-networksecure</a>
            <nav id="nav">
                <a href="index.html">Accueil</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

    <!-- Contenu spécifique de la page "Contact" -->
    <section id="contact">
        <div class="inner">
            <header>
                <h2>Nous Contacter</h2>
            </header>
            <form method="post" action="#" class="contact-form">
                <div class="field half first">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6"></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Envoyer le message" class="button special" /></li>
                </ul>
            </form>
        </div>
    </section>

    <!-- Pied de page -->
    <section id="footer">
        <!-- ... Votre contenu actuel ... -->
    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
